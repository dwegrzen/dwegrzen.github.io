<html>
  <head>
    <title>Chirpy Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>


  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Chirpys</h1>
        </div>
      </div>
    </div>
    <div class="container" id="index">
<script id="chirp" type="text/x-handlebars-template">
      <div class="row chirp">
        <div class="col-sm-2">
          <a href="{{profile}}"><img src="{{userimage}}" class="img-responsive img-rounded center-block" id="userpic"></img></a>
        </div>
        <div class="col-sm-10">
          <h5><a href="{{profile}}" data-remote="false" data-toggle="modal" data-target="#profilemodal">{{name}}</a><small> on {{createdAt}}</small></h5>
        </div>
        <div class="col-sm-10">
          <h4>{{body}}</h4>
        </div>
      </div>
</script>
      <div class="modal fade" tabindex="-1" role="dialog" id=profilemodal>
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">modal title</h4>
            </div>
            <div class="modal-body">
<script id="modaltemplate" type="text/x-handlebars-template">
            <div class="modal-body1">
              <img src="{{userimage}}" class="img-responsive img-rounded center-block" id="userpic">
              <p>{{name}} has been a member of Chirpy since {{joined}}</p>
              <p>Chirp count: {{chirps}}</p>
              <p>Followers: {{followers}}</p>
              <p>Following: {{following}}</p>
            </div>
</script>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
  </body>

</html>
